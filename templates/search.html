<!DOCTYPE html>
<html lang="en">
<head>
  <title>Word Crawler</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Word Crawler</h2>
  <form action="/search" method="post">
    <div class="form-group">
      <label for="url">URL:</label>
      <input type="text" class="form-control" id="url" placeholder="Insira a URL" name="url">
    </div>
    <div class="form-group">
      <label for="word">Palavra:</label>
      <input type="text" class="form-control" id="word" placeholder="Insira a palavra" name="word">
    </div>
    <button type="submit" class="btn btn-default">Verificar</button>
  </form>
</div>

</body>
</html>
